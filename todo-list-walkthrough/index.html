<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan's todo list</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/main.js" defer></script>
</head>
<body>
    <h1 class="top-of-page">1% better everyday</h1>
    <div class="add-grid">
        <div class="add-grid-item">
            <button id = "add-button" >Add</button>
            <input id = "add-input">
        </div>
    </div>

    <h2 class="title-todolist">Daily Tasks</h2>
  
    <ul id = "todos-ul">  
    </ul>

        <div class="edit-flex">
            <div class="toggle">

                <button id = "toggle-all-button">Toggle All</button>
                <input id = "toggle-input" placeholder="Enter position of item">
                <button id = "toggle-button">Toggle</button>
            </div>
                
            <div class="edit">
                <button id = "edit-button"> Edit </button>
                <input id = "edit-position-input" placeholder="Enter Position of item">
                <input id = "edit-text-input" placeholder="Enter new to do list item">
            </div>
        </div>
   
    

</body>
</html>
